<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users List</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css"
    />
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body class="bg-gray-50 py-8 px-4">
    <!-- Users Container -->
    <div class="max-w-6xl mx-auto">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="font-bold text-3xl mb-6 text-gray-800">Users List</h1>

        <!-- Users Table -->
        <div class="overflow-x-auto">
          <table class="w-full border-collapse">
            <thead>
              <tr class="bg-blue-600 text-white">
                <th class="px-6 py-3 text-left font-semibold">ID</th>
                <th class="px-6 py-3 text-left font-semibold">Name</th>
                <th class="px-6 py-3 text-left font-semibold">Email</th>
                <th class="px-6 py-3 text-left font-semibold">Phone</th>
                <th class="px-6 py-3 text-left font-semibold">City</th>
                <th class="px-6 py-3 text-left font-semibold">Location</th>
              </tr>
            </thead>
            <tbody id="usersTableBody">
              <!-- Data will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Location Modal -->
    <div
      id="locationModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4"
    >
      <div class="bg-white rounded-lg shadow-2xl max-w-2xl w-full">
        <div
          class="flex justify-between items-center p-6 border-b border-gray-200"
        >
          <h2 class="text-2xl font-bold text-gray-800" id="modalTitle">
            User Location
          </h2>
          <button
            onclick="closeLocationModal()"
            class="text-gray-500 hover:text-gray-700 text-2xl"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="p-6">
          <div id="map"></div>
          <div class="mt-4 text-center text-gray-600" id="coordsDisplay"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
